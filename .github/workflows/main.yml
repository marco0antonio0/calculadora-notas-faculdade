        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" | base64 -d > "$SSH_KEY_PATH"
          chmod 600 "$SSH_KEY_PATH"

      - name: ğŸš€ Conectar na EC2 e executar o deploy
        run: |
          echo "ğŸ”— Conectando na EC2 em $EC2_HOST com o usuÃ¡rio $EC2_USER..."

