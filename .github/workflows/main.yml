name: ðŸš€ Deploy Docker em EC2

on:
  push:
    branches: [ "master" ]  # Altere para sua branch principal se necessÃ¡rio

jobs:
  deploy:
    name: ðŸ”„ Deploy automÃ¡tico via SSH
    runs-on: ubuntu-latest

    env:
      DEPLOY_DIR: ${{ secrets.EC2_DEPLOY_DIR }}    # Ex: /home/ubuntu/meu-projeto
      SSH_KEY_PATH: ./ec2_key.pem

    steps:
      - name: ðŸ“¦ Clonar o repositÃ³rio
        uses: actions/checkout@v3

      - name: ðŸ” Criar chave SSH temporÃ¡ria
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" | base64 -d > $SSH_KEY_PATH
          chmod 600 $SSH_KEY_PATH

      - name: ðŸš€ Conectar na EC2 e executar comandos
        run: |
          ssh -i "$SSH_KEY_PATH" -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e  # Para o script falhar caso algum comando falhe

            echo "ðŸ“ Entrando no diretÃ³rio do projeto..."
            cd "${DEPLOY_DIR}"

            echo "ðŸŒ€ Atualizando repositÃ³rio..."
            git pull origin main

            echo "ðŸ›‘ Derrubando containers antigos..."
            docker-compose down

            echo "ðŸ› ï¸ Recriando containers com build..."
            docker-compose up -d --build

            echo "âœ… Deploy concluÃ­do com sucesso!"
          EOF

      - name: ðŸ§¼ Limpar chave SSH
        run: rm -f $SSH_KEY_PATH
