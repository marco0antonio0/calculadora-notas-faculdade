name: ðŸš€ Deploy Docker em EC2

on:
  push:
    branches: [ "master" ]

jobs:
  deploy:
    name: ðŸ”„ Deploy automÃ¡tico via SSH
    runs-on: ubuntu-latest
    environment: aws

    env:
      SSH_KEY_PATH: ./ec2_key.pem
      DEPLOY_DIR: ${{ secrets.EC2_DEPLOY_DIR }}
      EC2_USER: ${{ secrets.EC2_USER }}
      EC2_HOST: ${{ secrets.EC2_HOST }}

    steps:
      - name: ðŸ“¦ Clonar o repositÃ³rio
        uses: actions/checkout@v3

      - name: ðŸ” Criar chave SSH temporÃ¡ria a partir do secret base64
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" | base64 -d > "$SSH_KEY_PATH"
          chmod 600 "$SSH_KEY_PATH"

      - name: ðŸš€ Conectar na EC2 e executar o deploy
        run: |
          echo "ðŸ”— Conectando na EC2 em $EC2_HOST com o usuÃ¡rio $EC2_USER..."

          ssh -tt -i "$SSH_KEY_PATH" -o StrictHostKeyChecking=no "$EC2_USER@$EC2_HOST" << EOF
            set -e

            echo "ðŸ“ Entrando no diretÃ³rio do projeto..."
            cd "$DEPLOY_DIR"

            echo "ðŸŒ€ Resetando alteraÃ§Ãµes locais (git reset --hard)..."
            git reset --hard HEAD
            git clean -fd

            echo "ðŸ“¥ Fazendo pull da branch master..."
            git pull origin master

            echo "ðŸ›‘ Parando containers antigos..."
            docker-compose down

            echo "ðŸ§± Recriando containers com build..."
            docker-compose up -d --build

            echo "âœ… Deploy finalizado com sucesso!"
            exit 0
          EOF

      - name: ðŸ§¼ Limpar chave SSH temporÃ¡ria
        run: rm -f "$SSH_KEY_PATH"
